<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WonderCarGallery</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="gallery">
					<p>My Gallery</p>
				</div>
				<div class="home">
					<p>Home</p>
				</div>
				<div class="about">
					<p>About</p>
				</div>
			</nav>
		</header>
		<main>
			<div class="photos">
				<h1>My photos</h1>
				<hr />
				<p>44 items</p>
			</div>
			<div class="car">
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/f/f1/ASIAD.jpg"
					alt="bus"
                    class="car-s"
				/>
				<img
					src="https://t4.ftcdn.net/jpg/00/88/92/23/360_F_88922359_3mupZizwNrNUMVPSwnrRpUzMH1Pk4dyx.jpg"
					alt="destroy_car"
                    class="car-e"
				/>
				<img
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA05Vg1gq0kAhVJLwsaJrCev99Kn5dFgublw&s"
					alt="old_car"
                    class="flex-s"
				/>
				<img
					src="https://cfx-wp-images.imgix.net/2024/03/DSC_0359-edited.jpg?auto=compress%2Cformat&ixlib=php-3.3.1&s=9060b857ec9e379e3f97fcf50b9198f0"
					alt="huge_car"
                    class="car-s"
				/>
			</div>
		</main>
		<footer>
			<button>Load more...</button>
		</footer>
	</body>
</html>
